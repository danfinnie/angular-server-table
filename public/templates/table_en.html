<div>
  <button id="previous-page" ng-show="notFirstPage()">Previous</button>
  <button id="next-page" ng-show="hasMore()">Next</button>
  <table>
    <thead>
      <th ng-click="order('name')">Name</th>
      <th ng-click="order('value')">Value</th>
    </thead>
    <tbody>
      <tr ng-repeat="doodad in doodads">
        <td>{{doodad.name}}</td>
        <td>{{doodad.value}}</td>
      </tr>
    </tbody>
  </table>
  <div id="pagination">
    <span ng-repeat="page in pages">
      <a href="#" ng-click="jsonIntercept(page.href, $event)">
        {{ page.num }}
      </a>
    </span>
  </div>
</div>
